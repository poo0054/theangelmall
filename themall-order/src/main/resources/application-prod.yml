server:
  port: 8080
spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server.themall:8848
      config:
        username: nacos
        password: Poo0054@nacos
        extension-configs:
          - dataId: public.yml
            refresh: true
          - dataId: themall-order.yml
            refresh: true
        server-addr: nacos-server.themall:8848
  application:
    name: themall-order
  #session保存redis

  redis:
    host: redis.themall
    port: 6379

  datasource:
    username: root
    password: root
    url: jdbc:mysql://mysql-master.themall:3306/themall_oms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai

  rabbitmq:
    host: rabbitmq.themall
    username: guest
    password: guest
    virtual-host: /themall
    port: 5672
    #开启发送端确认，到达rabbitmq
    publisher-confirms: true
    #发送端确认，有没有路由到指定的key  集群是一个副本模式，所有确认才能够确认
    publisher-returns: true
    #    只要抵达队列，以异步发送优先回调我们这个returns
    template:
      mandatory: true
    listener:
      simple:
        #        auto:自动回复    manual:手动确认
        acknowledge-mode: manual

  thymeleaf:
    cache: true
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

#spring.cloud.alibaba.seata.tx-service-group修改后缀，但是必须和file.conf中的配置保持一致
