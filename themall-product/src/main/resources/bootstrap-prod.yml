        server-addr: nacos-server.themall:8848
        extension-configs:
          - dataId: public.yml
            refresh: true
          - dataId: themall-product.yml
            refresh: true

  redis:
    host: redis.themall
    port: 6379

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 200MB
  datasource:
    username: root
    password: root
