server:
  port: 8080
spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server.themall:8848
      config:
        username: nacos
        password: Poo0054@nacos
        server-addr: nacos-server.themall:8848
        extension-configs:
          - dataId: public.yml
            refresh: true
          - dataId: themall-seckill.yml
            refresh: true
  thymeleaf:
    cache: false

  rabbitmq:
    port: 5672
    host: rabbitmq.themall
    username: guest
    password: guest
    virtual-host: /themall
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
    publisher-returns: true

  redis:
    host: redis.themall
    port: 6379

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  task:
    execution:
      pool:
        core-size: 20
        maxSize: 50
        queueCapacity: 50

themall:
  thread:
    coreSize: 10
    maxSize: 200
    keepAliveTime: 10

logging:
  level:
    com.theangel.themall: warn
