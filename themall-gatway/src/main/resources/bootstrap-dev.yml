    gateway:
      routes:
        #         检索服务
        - id: themall-search
          uri: lb://themall-search
          predicates:
            - Path=/api/search/**
          filters:
            - RewritePath=/api/?(?<the>.*), /themall-search/$\{the}

        #          库存服务
        - id: themall-ware
          uri: lb://themall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/?(?<the>.*), /themall-ware/$\{the}

        #          商品优惠服务
        - id: themall-coupon
          uri: lb://themall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/?(?<the>.*), /themall-coupon/$\{the}

        #         第三方服务
        - id: third-party
          uri: lb://third-party
          predicates:
            - Path=/api/third-party/**
          filters:
            - RewritePath=/api/?(?<the>.*), /third-party/$\{the}

        #         商品服务
        - id: themall-product
          uri: lb://themall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<the>.*), /themall-product/$\{the}

        #         外网穿透的地址
        - id: themall
          uri: lb://themall-product
          predicates:
            - Path=/themall/**
          filters:
            - RewritePath=/themall/?(?<the>.*), /$\{the}

        #         会员服务
        - id: themall-member
          uri: lb://themall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/?(?<the>.*), /themall-member/$\{the}

        #
        - id: renren-fast
          uri: lb://renren-fast
          predicates:
            - Path=/api/**,/renren-fast/**
          filters:
            - RewritePath=/api/?(?<the>.*), /renren-fast/$\{the}


        # 商品详情页
        - id: item
          uri: lb://themall-product
          predicates:
            - Host=item.theangel.com
          filters:
            - RewritePath=/?(?<the>.*), /themall-product/$\{the}

        # 商品搜索
        - id: search
          uri: lb://themall-search
          predicates:
            - Host=search.theangel.com
          filters:
            - RewritePath=/?(?<the>.*), /themall-search/$\{the}
        #            - Path=/list.html


        # 认证
        - id: auth-server
          uri: lb://themall-auth-server
          predicates:
            - Host=auth.theangel.com
          filters:
            - RewritePath=/?(?<the>.*), /themall-auth-server/$\{the}
        #            - Path=/auth/**

        # 购物车
        - id: themall-cart
          uri: lb://themall-cart
          predicates:
            - Host=cart.theangel.com:8085
          filters:
            - RewritePath=/?(?<the>.*), /themall-cart/$\{the}

        # 订单
        - id: themall-order
          uri: lb://themall-order
          predicates:
            - Host=order.theangel.com
          filters:
            - RewritePath=/?(?<the>.*), /themall-order/$\{the}

        # 首页
        - id: product-index
          uri: lb://themall-product
          predicates:
            - Host=theangel.com:8085,theangel.vip:8888,127.0.0.1:88,159.75.26.150:8888
          filters:
            - RewritePath=/?(?<the>.*), /themall-product/$\{the}

        # 用户订单
        - id: member
          uri: lb://themall-member
          predicates:
